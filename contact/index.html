<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
  <header>

  <div class="logo-container">
    <img src="/static/logo.png" alt="Edge Robotics Studio" class="logo"/>
  </div>

  <nav>
    <a href="/" class="">Home</a>
    <a href="/services/" class="">Services</a>
    <a href="/projects/" class="">Projects</a>
    <a href="/blog/" class="">Blog</a>
    <a href="/contact/" class="active">Contact</a>
  </nav>

  <div class="socials">
    <a href="https://www.linkedin.com/company/edgeroboticsstudio">
      <img src="/static/linkdin.png" alt="LinkedIn"/>
    </a>
    <a href="https://youtube.com/@edge_robotics_studio?si=pvhXs8rDeXPNX9yU">
      <img src="/static/youtube.png" alt="YouTube"/>
    </a>
    <a href="mailto:edgeroboticsstudio@gmail.com">
      <img src="/static/email.png" alt="Email"/>
    </a>
    <a href="https://github.com/edgeroboticsstudio">
      <img src="/static/github.png" alt="GitHub"/>
    </a>   
    <a href="https://discordapp.com/users/1404790131897925662">
      <img src="/static/discord.png" alt="Discord"/>
    </a>
  </div>
</header>

  <main>
    
<section class="contact-section">
  <div class="card container">
    
    <form id="contact-form">
      <label>Name*</label>
      <input type="text" name="name" required />

      <label>Subject*</label>
      <input type="text" name="subject" required />

      <label>Email*</label>
      <input type="email" name="email" required />

      <label>Message*</label>
      <textarea name="message" rows="6" required></textarea>

      <!-- reCAPTCHA -->
      <div class="g-recaptcha" data-sitekey="6LfkJKUrAAAAALXhKvJoxpjpRl9XHXQU3ppZ0vGT"></div>

      <button type="submit">Submit</button>
      <p id="form-status"></p>
    </form>

    <div class="info">
      <h2>Contact</h2>
      <p>Please use the contact form to get in touch.</p>
      <p>Alternatively, send an e-mail to: <a href="mailto:edgeroboticsstudio@gmail.com">edgeroboticsstudio@gmail.com</a></p>
    </div>

  </div>
</section>

<!-- Loading Overlay -->
<div id="loading-overlay">
  <p>Sending your message...</p>
  <div class="dots">
    <span></span>
    <span></span>
    <span></span>
  </div>
</div>

<!-- Scripts -->
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script>
document.getElementById('contact-form').addEventListener('submit', function(e){
  e.preventDefault();
  const formEl=this;
  const overlay=document.getElementById('loading-overlay');

  formEl.style.display='none';
  overlay.classList.add('show');

  const form=new FormData(formEl);
  form.append("referer", window.location.hostname);

  fetch("https://script.google.com/macros/s/AKfycbzEtalpqq0uH-sQ-uwd8MvkdP6kZkU7_6kYd3ohCRcI5nbeV3bYu0huJ0dwalLY-FYP5Q/exec",{
    method:"POST",
    body:form
  }).then(r=>r.text()).then(result=>{
    overlay.classList.remove('show');
    formEl.style.display='block';
    if(result==="Success"){
      alert("Message sent successfully!");
      formEl.reset();
      if(typeof grecaptcha!=='undefined') grecaptcha.reset();
    }else{
      alert("Error: "+result);
    }
  }).catch(err=>{
    overlay.classList.remove('show');
    formEl.style.display='block';
    alert("Something went wrong.");
    console.error(err);
  });
});
</script>

  </main>
  <footer>
  <img src="/static/logo.png" alt="Edge Robotics Studio" class="logo"/>
  <p>Edge Robotics Studio Â© Copyright 2025. All rights reserved.</p>
</footer>

</body>
</html>
